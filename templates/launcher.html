<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Centrelane - Market Operations Dashboard</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/launcher.css') }}"
    />
  </head>
  <body>
    <div class="main">
      <div class="header">
        <h1>Market Operations Dashboard</h1>
      </div>
      <div class="content">
        <div class="user-row" id="new">
          <span class="user-name">Start New Session / Import file</span>
          <div class="buttons">
            <button id="new-session" onclick="window.location.href='/home'">Start New Session</button>
            <input
              type="file"
              id="file-input"
              class="dropzone"
              name="file-input"
            />
          </div>
        </div>
        <div class="user-row" id="jb">
          <span class="user-name">Jason Brandt</span>
          <div class="buttons">
            <button data-filename="ae_TEXAS.json">One</button>
            <button data-filename="two.json">Two</button>
            <button data-filename="three.json">Three</button>
            <button data-filename="four.json">Four</button>
          </div>
        </div>
        <div class="user-row" id="ae">
          <span class="user-name">Day-Ahead</span>
          <div class="buttons">
            <button data-filename="one.json">One</button>
            <button data-filename="two.json">Two</button>
            <button data-filename="three.json">Three</button>
          </div>
        </div>
        <div class="user-row" id="dr">
          <span class="user-name">Real-Time</span>
          <div class="buttons">
            <button data-filename="one.json">One</button>
            <button data-filename="two.json">Two</button>
          </div>
        </div>
      </div>
    </div>
    <script src="{{ url_for('static', filename='js/launcher.js') }}"></script>
  </body>
</html>
